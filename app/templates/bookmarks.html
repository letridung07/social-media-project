{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ title }}</h1>
    <hr>
    {% if posts %}
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    {% else %}
        <div class="alert alert-info" role="alert">
            {{ _('You haven\'t bookmarked any posts yet.') }}
        </div>
    {% endif %}
</div>
{% endblock %}

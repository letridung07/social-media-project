{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Edit Event - {{ super() }}{% endblock %}

{% block page_content %}
<div class="container mt-4">
    <h1>Edit Event: {{ event.name }}</h1>
    <div class="row">
        <div class="col-md-8">
            {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
        </div>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('main.view_event', event_id=event.id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</div>
{% endblock %}

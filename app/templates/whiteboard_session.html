{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="my-4">Whiteboard Session: {{ session.unique_id }}</h1>
    <div class="row">
        <div class="col-md-10">
            <canvas id="whiteboard" class="border"></canvas>
        </div>
        <div class="col-md-2">
            <h3>Tools</h3>
            <div class="form-group">
                <label for="colorPicker">Color</label>
                <input type="color" id="colorPicker" class="form-control" value="#000000">
            </div>
            <div class="form-group">
                <label for="brushSize">Brush Size</label>
                <input type="range" id="brushSize" class="form-control-range" min="1" max="50" value="5">
            </div>
            <button id="clearButton" class="btn btn-danger">Clear</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/whiteboard.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        initWhiteboard("{{ session.unique_id }}");
    });
</script>
{% endblock %}
